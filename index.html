<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>


    <div class="container">
        <section id="avenger">
            <h1>Avengers</h1>
            <div class="line"></div>
            <img src="avengers.jpg">
        </section>
        <br><br>
        <section class="grid">
            <h2>Grid Gallery</h2>
            <div class="line"></div>
            <img src="black%20panther.jpg">
            <img src="captainamerica.jpg">
            <img src="captainmarvel.jpg">
            <img src="doctorstrange.jpg">

        </section>
        <br>
        <section class="grid">
            <img src="hulk.jpg">
            <img src="ironman.jpg">
            <img src="spiderman.jpg">
            <img src="thor.jpg">
        </section>


        <h2> Sliding Gallery</h2>
        <div class="line"></div>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img class="img-responsive" src="black%20panther.jpg">
                        <div class="carousel-content">
                            <p>Black Panther</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img class="img-responsive" src="captainamerica.jpg">
                        <div class="carousel-content">
                            <p>Captian America</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img class="img-responsive" src="captainmarvel.jpg">
                        <div class="carousel-content">
                            <p>Captian Marvel</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img class="img-responsive" src="doctorstrange.jpg">
                        <div class="carousel-content">
                            <p>Doctor Strange</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img class="img-responsive" src="hulk.jpg">
                        <div class="carousel-content">
                            <p>Hulk</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img class="img-responsive" src="ironman.jpg">
                        <div class="carousel-content">
                            <p>Iron Man</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img class="img-responsive" src="spiderman.jpg">
                        <div class="carousel-content">
                            <p>Spider Man</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img class="img-responsive" src="thor.jpg">
                        <div class="carousel-content">
                            <p>Thor</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</body>

</html>
